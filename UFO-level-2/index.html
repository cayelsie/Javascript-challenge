<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
  <script src="https://d3js.org/d3.v5.min.js"></script>
</head>

<body>
    <div class="wrapper">
        <nav class="navbar navbar-default bg-dark">
          <div class="container-fluid">
            <div class="navbar-header bg-dark">
            <button class = "btn-primary">
              <a class="navbar-brand text-white" href="index.html">UFO Sightings</a>
            </button>
            </div>
          </div>
        </nav>
    <div class = "container">
        <div class = "col=md-12">
            <div class = "text-center">
                <h1>UFO Sightings</h1>
                <p>We're Not Alone In The Universe!</p>
                <img id = "main_image" src = "static/images/believe.jpg">
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row margin-top-50">
          <div class="col-md-2">
            <aside class="filters">
              <div class="panel panel-default" style = "border: 2px solid">
                <div class="panel-heading" id = "formtext">Filter Search</div>
                <div class="panel-body">
                  <form>
                    <div class="form-group">
                      <ul class="list-group" id="filters">
                        <li class="filter list-group-item">
                          <label for="date">Enter a Date</label>
                          <input class="form-control" id="datetime" type="text" placeholder="1/11/2011">
                        </li>
                      </ul>
                    </div>
                    <div class="form-group">
                        <ul class="list-group" id="filters">
                          <li class="filter list-group-item">
                            <label for="city">Enter a City</label>
                            <input class="form-control" id = "city" type="text" placeholder="st. louis">
                          </li>
                        </ul>
                      </div>
                      <div class="form-group">
                        <ul class="list-group" id="filters">
                          <li class="filter list-group-item">
                            <label for="state">Enter a State</label>
                            <input class="form-control" id = "state" type="text" placeholder="mo">
                          </li>
                        </ul>
                      </div>
                      <div class="form-group">
                        <ul class="list-group" id="filters">
                          <li class="filter list-group-item">
                            <label for="country">Enter a Country</label>
                            <input class="form-control" id = "country" type="text" placeholder="us">
                          </li>
                        </ul>
                      </div>
                      <div class="form-group">
                        <ul class="list-group" id="filters">
                          <li class="filter list-group-item">
                            <label for="shape">Enter a Shape</label>
                            <input class="form-control" id = "shape" type="text" placeholder="light">
                          </li>
                        </ul>
                      </div>
                    <button id="filter-btn" type="button" class="btn-primary">Filter Table</button>
                  </form>
                </div>
              </div>
            </aside>
          </div>

    <div class="col-md-10">
        <div id="table-area" class="">
            <table class="table table-striped">
              <thead>
                <tr>
                    <th class="table-head">Date</th>
                    <th class="table-head">City</th>
                    <th class="table-head">State</th>
                    <th class="table-head">Country</th>
                    <th class="table-head">Shape</th>
                    <th class="table-head">Duration</th>
                    <th class="table-head">Comments</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
        </div>
    </div>
  </div>
</div>







<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script src="static/js/data.js"></script>
<script src="static/js/app.js"></script>
</body>
</html>
